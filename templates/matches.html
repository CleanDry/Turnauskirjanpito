{% extends "layout.html" %}

{% block title %}Matches{% endblock %}

{% block content %}
{% if session.username %}
    <ul>
        {% for match in matches %}
        <li> {{ match }}
        {% endfor %}
    </ul>
    <form action="/matches">
        <input type="submit" value="Create a new Match">
    </form>
    <br>
    {{ message }}
{% else %}
    <p>Please, <a href="/">log in</a></p>
{% endif %}
{% endblock %}
